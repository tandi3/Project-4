    <main>
        <section>
            <h2>Your fitness Stats</h2>
            <!-- Filter Form -->
             <form id="filter-form">
                <label for="filter-type">Fliter by Workout Type:</label>
                <input type="text" id="filter-type" name="filter-type" placeholder="e.g., Swimming">

                <label for="filter-start-date">Start Date:</label>
                <input type="date" id="filter-start-date" name="filter-start-date">

                <label for="filter-end-date">End Date:</label>
                <input type="date" id="filter-end-date" name="filter-end-date">

                <button type="submit">Apply Filter</button>
             </form>

             <!-- Workout List -->
            <ul id="Workout-list">
                <!--Filtered workouts will appear here -->
            </ul>
            <canvas id="workoutChart" width="400" height="200"></canvas>
